version: v2
clean: true
plugins:
  - local: protoc-gen-go
    out: gen/go
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: gen/go
    opt: paths=source_relative
  - local: protoc-gen-swift
    out: gen/swift
    opt: Visibility=Public
  - local: protoc-gen-grpc-swift-2
    out: gen/swift
    opt: Visibility=Public
inputs:
  - directory: proto
